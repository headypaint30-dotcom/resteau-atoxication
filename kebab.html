<!DOCTYPE html>
<html lang="fr">
<head>

  <title>KEBAB MUTANT</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:#000; color:#ff0066; text-align:center; padding-top:80px; }
    .header { position:fixed; top:10px; right:10px; background:#000; padding:5px 10px; border:2px solid #ff0066; border-radius:8px; }
    .header button { background:none; border:none; color:#ff0066; font-size:1.3rem; margin:0 5px; cursor:pointer; }
    h1 { font-family:'Creepster', cursive; font-size:4rem; color:#39ff14; text-shadow:4px 4px 0 #ff0066; animation:glitch 1s infinite; }
    @keyframes glitch { 0%,100%{text-shadow:2px 0 #ff0066,-2px 0 #39ff14} 50%{text-shadow:-2px 0 #ff0066,2px 0 #39ff14} }
    .back { display:inline-block; margin:20px; padding:15px 30px; background:#ff0066; color:#fff; font-family:'Press Start 2P', cursive; text-decoration:none; border-radius:10px; }
    .back:hover { background:#d00000; transform:scale(1.1); }
    .content { margin:50px; font-size:1.5rem; line-height:2; }
    .toxic { color:#ccff00; font-style:italic; }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="alert('Minimisé dans la sauce blanche')">-</button>
    <button onclick="alert('Plein écran de viande mystère')">[]</button>
    <button onclick="if(confirm('Tu fuis ?')) window.location='index.html'">X</button>
  </div>

  <h1>KEBAB MUTANT</h1>
  <div class="content">
    <p>Viande <span class="toxic">non identifiée</span> (miaule parfois)</p>

    <p>Salade lavée à l’eau de javel</p>
    <p>Préparé il y a 48h... oublié sur le comptoir</p>
  </div>
  <a href="index.html" class="back">Retour au menu</a>
</body>
</html>
