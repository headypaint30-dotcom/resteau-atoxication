<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PIZZA RADIOACTIVE</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:#111; color:#ccff00; text-align:center; padding-top:80px; }
    .header { position:fixed; top:10px; right:10px; background:#000; padding:5px 10px; border:2px solid #ccff00; border-radius:8px; }
    .header button { background:none; border:none; color:#ccff00; font-size:1.3rem; margin:0 5px; cursor:pointer; }
    h1 { font-family:'Creepster', cursive; font-size:4rem; color:#ff0066; text-shadow:4px 4px 0 #ccff00; animation:pulse 2s infinite; }
    @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
    .back { display:inline-block; margin:20px; padding:15px 30px; background:#ccff00; color:#000; font-family:'Press Start 2P', cursive; text-decoration:none; border-radius:10px; }
    .back:hover { background:#39ff14; transform:scale(1.1); }
    .content { margin:50px; font-size:1.5rem; line-height:2; }
    .toxic { color:#d00000; font-weight:bold; }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="alert('Minimisé dans la sauce')">-</button>
    <button onclick="alert('Plein écran de pepperoni mutant')">[]</button>
    <button onclick="if(confirm('Tu fuis ?')) window.location='index.html'">X</button>
  </div>

  <h1>PIZZA RADIOACTIVE</h1>
  <div class="content">
    <p>Sauce tomate faite avec <span class="toxic">ketchup périmé</span></p>
    <p>Fromage qui <span class="toxic">bouge tout seul</span></p>
    <p>Ananas ? Non, c’est du <span class="toxic">champignon mutant</span></p>
    <p>Cuit au micro-ondes depuis 2019</p>
    <p>Brille légèrement dans le noir</p>
  </div>
  <a href="index.html" class="back">Retour au menu</a>
</body>
</html>
